<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phosphor-style brain with tree stem -->
  
  <!-- Tree trunk/stem growing down from brain -->
  <path 
    d="M24 32 L24 44" 
    stroke="#c57b5a" 
    stroke-width="2" 
    stroke-linecap="round"
  />
  <!-- Small roots -->
  <path 
    d="M24 44 L20 47 M24 44 L28 47" 
    stroke="#c57b5a" 
    stroke-width="1.5" 
    stroke-linecap="round"
  />
  
  <!-- Brain - Left hemisphere (Phosphor style: clean curves, consistent stroke) -->
  <path 
    d="M24 8 
       C24 8 20 8 17 10
       C14 12 12 15 12 19
       C12 23 14 26 17 28
       C20 30 24 30 24 30" 
    stroke="#3e879e" 
    stroke-width="2" 
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Brain - Right hemisphere -->
  <path 
    d="M24 8 
       C24 8 28 8 31 10
       C34 12 36 15 36 19
       C36 23 34 26 31 28
       C28 30 24 30 24 30" 
    stroke="#3e879e" 
    stroke-width="2" 
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Brain folds - left (simple Phosphor-style curves) -->
  <path d="M16 15 C18 14 19 16 18 18" stroke="#3e879e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M15 21 C17 20 19 22 17 24" stroke="#3e879e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  
  <!-- Brain folds - right -->
  <path d="M32 15 C30 14 29 16 30 18" stroke="#3e879e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M33 21 C31 20 29 22 31 24" stroke="#3e879e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  
  <!-- Central division -->
  <path d="M24 12 L24 26" stroke="#3e879e" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  
  <!-- Small leaf sprouting from top -->
  <path 
    d="M24 8 C24 5 26 3 29 3 C29 6 27 8 24 8" 
    stroke="#f48c44" 
    stroke-width="1.5" 
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  <path 
    d="M24 8 C24 5 22 3 19 3 C19 6 21 8 24 8" 
    stroke="#f48c44" 
    stroke-width="1.5" 
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
</svg>
