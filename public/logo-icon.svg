<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tree trunk -->
  <path 
    d="M24 44 L24 28" 
    stroke="#c57b5a" 
    stroke-width="3.5" 
    stroke-linecap="round"
  />
  <!-- Small roots -->
  <path 
    d="M24 44 Q21 46 18 47 M24 44 Q27 46 30 47" 
    stroke="#c57b5a" 
    stroke-width="2" 
    stroke-linecap="round"
  />
  
  <!-- Brain - Left hemisphere -->
  <path 
    d="M24 10 
       C20 10 18 8 15 8
       C10 8 7 12 7 17
       C7 22 10 26 15 27
       C18 27.5 21 27 24 26" 
    stroke="#3e879e" 
    stroke-width="2.5" 
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="rgba(62, 135, 158, 0.1)"
  />
  
  <!-- Brain - Right hemisphere -->
  <path 
    d="M24 10 
       C28 10 30 8 33 8
       C38 8 41 12 41 17
       C41 22 38 26 33 27
       C30 27.5 27 27 24 26" 
    stroke="#3e879e" 
    stroke-width="2.5" 
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="rgba(62, 135, 158, 0.1)"
  />
  
  <!-- Brain stem connecting to trunk -->
  <path 
    d="M24 26 L24 28" 
