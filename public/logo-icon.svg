  <!-- Brain folds - right hemisphere -->
  <path 
    d="M36 14 Q34 12 32 14 Q30 16 33 18
       M38 19 Q35 17 32 20
       M31 11 Q29 14 31 16" 
    stroke="#3e879e" 
    stroke-width="1.5" 
    stroke-linecap="round"
