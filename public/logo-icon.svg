  <!-- Central fissure -->
  <path 
    d="M24 10 L24 24" 
    stroke="#3e879e" 
    stroke-width="1.2" 
    stroke-linecap="round"
    stroke-dasharray="2 3"
  />
  
  <!-- Small leaf accents sprouting from brain -->
  <ellipse cx="11" cy="11" rx="2" ry="3" fill="#f48c44" opacity="0.85" transform="rotate(-30 11 11)"/>
  <ellipse cx="37" cy="11" rx="2" ry="3" fill="#f48c44" opacity="0.85" transform="rotate(30 37 11)"/>
  <ellipse cx="24" cy="5" rx="1.5" ry="2.5" fill="#f48c44" opacity="0.7"/>
