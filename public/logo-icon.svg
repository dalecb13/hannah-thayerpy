  <!-- Left hemisphere - clean arc -->
  <path 
    d="M24 8 C16 8 10 14 10 22 C10 30 16 34 24 34" 
    stroke="#3e879e" 
    stroke-width="1.5" 
    stroke-linecap="round"
    fill="none"
  />
  
  <!-- Right hemisphere - clean arc -->
  <path 
    d="M24 8 C32 8 38 14 38 22 C38 30 32 34 24 34" 
    stroke="#3e879e" 
    stroke-width="1.5" 
    stroke-linecap="round"
    fill="none"
  />
  
