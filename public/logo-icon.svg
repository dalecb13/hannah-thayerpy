  <line x1="24" y1="8" x2="24" y2="34" stroke="#3e879e" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Left hemisphere folds - clean horizontal curves -->
  <path d="M12 16 Q17 14 22 16" stroke="#3e879e" stroke-width="1" stroke-linecap="round" fill="none"/>
  <path d="M11 22 Q16 20 22 22" stroke="#3e879e" stroke-width="1" stroke-linecap="round" fill="none"/>
  <path d="M12 28 Q17 26 22 28" stroke="#3e879e" stroke-width="1" stroke-linecap="round" fill="none"/>
  
  <!-- Right hemisphere folds - clean horizontal curves -->
  <path d="M36 16 Q31 14 26 16" stroke="#3e879e" stroke-width="1" stroke-linecap="round" fill="none"/>
  <path d="M37 22 Q32 20 26 22" stroke="#3e879e" stroke-width="1" stroke-linecap="round" fill="none"/>
  <path d="M36 28 Q31 26 26 28" stroke="#3e879e" stroke-width="1" stroke-linecap="round" fill="none"/>
</svg>
