       C14 16 11 20 11 26
       C11 32 14 36 19 38
       C24 40 28 38 28 38" 
    stroke="#3e879e" 
    stroke-width="2.5" 
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Brain - Right hemisphere -->
  <path 
    d="M28 10 
       C28 10 34 10 38 13
       C42 16 45 20 45 26
       C45 32 42 36 37 38
       C32 40 28 38 28 38" 
