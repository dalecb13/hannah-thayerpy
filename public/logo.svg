  />
  
  <!-- Brain folds - left -->
  <path d="M17 19 C20 17 22 20 20 23" stroke="#3e879e" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M15 28 C18 26 21 29 18 32" stroke="#3e879e" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Brain folds - right -->
