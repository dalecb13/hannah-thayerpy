  <path d="M45 26 Q39 23 30 26" stroke="#3e879e" stroke-width="1" stroke-linecap="round" fill="none"/>
  <path d="M44 34 Q38 31 30 34" stroke="#3e879e" stroke-width="1" stroke-linecap="round" fill="none"/>
