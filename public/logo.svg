  <path d="M51 42 Q47 41 44 45 Q41 49 46 51" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M44 54 Q40 52 36 54" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
